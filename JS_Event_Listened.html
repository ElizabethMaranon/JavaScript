<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title></title>
</head>

<style>
  /* Ancho imagen */
  img {
    width: 400px;
  }
  /* Estilo contenedor de imagen */
  .container {
    position: relative;
    text-align: center;
    color: white;
  }
  /* Estilo ver letras */
  .show-img-overlay {
    position: relative;
    bottom: 60px;
    font-size: 21px;
    font-family: Arial, Helvetica, sans-serif;
  }
  /* Estilo desaparezcan las tetras */
  .hide-img-overlay {
    position: relative;
    bottom: 60px;
    font-size: 21px;
    color: transparent;
  }
</style>
<body>
    <!-- Contenedor de imagen -->
  <div class="container">
    <!-- imagen -->
    <img src="https://s3.amazonaws.com/bottega-devcamp/browser-js/laptop.jpg" class="site-img" alt="Laptop">
    <!-- Letras sobre imagen -->
    <div class="hide-img-overlay">Image Description</div>
  </div>
  <!-- Contenedor de imagen -->
  <div class="container">
    <!-- imagen -->
    <img src="https://s3.amazonaws.com/bottega-devcamp/browser-js/another-laptop.jpg" class="site-img" alt="Laptop">
    <!-- Letras sobre imagen -->
    <div class="hide-img-overlay">Some Other Image Description</div>
  </div>

</body>

<script>
  // Variable seleccionando elemento deseado
  const img = document.getElementsByClassName('site-img')[0];
  // crear EvenListener, con propiedad click y función flecha
  img.addEventListener('click', (e) => {
    debugger; // Debug por si hubiera errores
  });
  // Variable seleccionando elementos deseado
  const imgs = document.querySelectorAll('.site-img');
  // Bucle forEach
  imgs.forEach(img => {
    // Crear EvenListener, con propiedad si pasa ratón sobre  y función flecha
    img.addEventListener('mouseover', (event) => {
      // Buscar Dom
      const captionElement = event.target.parentElement.children[1];
      captionElement.className = 'show-img-overlay';
    });
  });
  imgs.forEach(img => {
    img.addEventListener('mouseout', (event) => {
      const captionElement = event.target.parentElement.children[1];
      captionElement.className = 'hide-img-overlay';
    });
  });
</script>
</html>
