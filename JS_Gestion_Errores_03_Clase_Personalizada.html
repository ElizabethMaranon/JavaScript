<script>
  class errorPersonalizado extends Error {
    constructor(mensaje = "Ha ocurrido un error", ...params) {
      super(...params);
  
      this.mensaje = mensaje;
    }
  }
  // Crear función con función como argumento
  function gestionErrores(func) {
    return func(); // Devolver la función y llamarla
  }
  try {
    console.log(gestionErrores("texto equivocado")); // Si pasamos una string -> "Ha ocurrido un error" // [object Error] {}
  } catch (e) {
    throw new errorPersonalizado("errorPersonalizado", "Error personalizado");
  }
  widget = () => {
    return "<div>Mielma</div>";
  };
</script>
