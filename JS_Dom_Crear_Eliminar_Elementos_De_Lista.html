<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title></title>

  <style>
    .tareaPendiente:hover {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="tareas">
    <h2>Tareas Pendientes</h2>
    <ul>
      <li class="tareaPendiente">Tarea 1</li>
      <li class="tareaPendiente">Tarea 2</li>
      <li class="tareaPendiente">Tarea 3</li>
      <li class="tareaPendiente">Tarea 4</li>
      <li class="tareaPendiente">Tarea 5</li>
    </ul>
  </div>

  
  <h2>Tareas Completadas</h2>
  <ul class="tareasCompletadasLista">
    <div class="completed"></div>
  </ul>
</body>

<script>
  const tareas = document.querySelectorAll('.tareaPendiente');
  const tareasCompletadas = document.querySelector('.completed');
  const tareasCompletadasLista = document.querySelector('.tareasCompletadasLista');

  tareas.forEach(tarea => tarea.addEventListener('click', (event) => {
    let tareaCompletada = document.createElement('li');
    let contenidoTarea = document.createTextNode(tarea.textContent);
    tareaCompletada.appendChild(contenidoTarea);
    tareasCompletadasLista.insertBefore(tareaCompletada, tareasCompletadas);
    tarea.remove();
  }))
</script>

</html>
