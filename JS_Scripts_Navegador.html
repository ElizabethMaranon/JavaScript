<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script desde navegador</title>
</head>
<body>
<h1>Procesar código desde el navegador</h1>
<p>Para que un navegador pueda procesar un código, debe de tener formato HTML y escribir el código JS después de <b>body</b>
en el apartado <b>script</b></p>
</body>
<script>
  nombreCompleto = (nombre, apellido) => {
    return `${nombre} ${apellido}`;
  }

  alert(nombreCompleto('Mielma', 'Developer'));
</script>
</html>
